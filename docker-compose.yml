services:
  backend:
    build:
      context: .
      target: backend
    container_name: newbolt-backend
    ports:
      - "8000:8000"
    env_file:
      - .env.development
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: .
      target: frontend
    container_name: newbolt-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  dev:
    build:
      context: .
      target: development
    container_name: newbolt-dev
    ports:
      - "5173:5173"
      - "8001:8000"
    env_file:
      - .env.development
    volumes:
      - .:/app
      - /app/node_modules
    profiles: ["dev"]
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  app-data:
    driver: local